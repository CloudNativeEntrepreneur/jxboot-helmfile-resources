{{- if and (eq "nexus" .Values.jxRequirements.repository) .Values.istio.enabled }}
apiVersion: {{ .Values.istio.apiVersion }}
kind: VirtualService
metadata:
  name: nexus
spec:
  gateways:
  - jx-gateway
  hosts:
    - nexus{{ .Values.jxRequirements.ingress.namespaceSubDomain }}{{ .Values.jxRequirements.ingress.domain }}
  http:
  - route:
    - destination:
        host: nexus
      weight: 100
{{- end }}